<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ryan's Magnadoodle</title>
  <link rel="stylesheet" href="etch.css">

</head>
<body>
  <h1>Yet another Magnadoodle</h1>
  <h2>lets play!</h2>
  <div class="container">
    <div class="sidebar"><h2>Game settings:</h2>
      <br>
      <div class="slider-div">
        <div>Board Size</div>
        <input id="slider-container" type="range" min="1" max="100" value="16" class="slider" id="myRange">
        <div class="slider-div" id="slider-value">16</div>
      </div>
      
      <button id="reset-board">reset board</button>
      <button id="color-picker">Color Picker</button>
      <button id="rainbow-mode">Rainbow Mode</button>
    </div>
    <div class="game-area"></div>
  </div>

  <div class="footer">2022. one of Ryan's games...</div>

  
  <script src="etch.js"></script>
</body>
</html>
