<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ryan's Etch a Sketch</title>
  <link rel="stylesheet" href="etch.css">

</head>
<body>
  <h1>Yet another Etch a Sketch</h1>
  <h2>lets play!</h2>
  <div class="container">
    <div class="sidebar">The sidebar (game settings)
      <div class="slider-div">
        <input id="slider-container" type="range" min="1" max="100" value="16" class="slider" id="myRange">

      <div id="slider-value">16</div>
      <button id="reset-board">reset board</button>
    </div>
    <div class="game-area"></div>
  </div>

  <div class="header">one of ryan's games...</div>

  
  <script src="etch.js"></script>

</html>
